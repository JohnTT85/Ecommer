<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login con Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background: white;
        }
        .form-floating label {
            padding: 0 12px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-container">
        <div class="text-center mb-4">
            <i class="fas fa-user-circle fa-5x text-primary mb-3"></i>
            <h2>Iniciar Sesión</h2>
        </div>

        <form id="loginForm">
            <!-- Campo Email -->
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
                <label for="email"><i class="fas fa-envelope me-2"></i>Correo Electrónico</label>
                <div class="invalid-feedback">Por favor ingresa un correo válido</div>
            </div>

            <!-- Campo Contraseña -->
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                <label for="password"><i class="fas fa-lock me-2"></i>Contraseña</label>
                <div class="invalid-feedback">La contraseña es requerida</div>
            </div>

            <!-- Checkbox Recordar -->
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Recordar mi cuenta</label>
            </div>

            <!-- Botón de Submit -->
            <button type="submit" class="btn btn-primary w-100 py-2">
                <i class="fas fa-sign-in-alt me-2"></i>Ingresar
            </button>

            <!-- Enlaces adicionales -->
            <div class="mt-3 text-center">
                <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                <span class="mx-2">|</span>
                <a href="#" class="text-decoration-none">Registrarse</a>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS + Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Validación del Formulario -->
<script>
    (function() {
        'use strict';

        const form = document.getElementById('loginForm');

        form.addEventListener('submit', function(event) {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }

            form.classList.add('was-validated');
        }, false);
    })();
</script>
</body>
</html>
